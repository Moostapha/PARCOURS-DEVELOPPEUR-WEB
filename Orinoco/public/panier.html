<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.jpg">
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/phone.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
        integrity="sha256-PtBWX+v2TI0iuYI3rZrQft5kfd3ZkdPd8iVMZoE1rxE=" crossorigin="anonymous" />
    <script src="./panier.js" defer></script>
    <title>Orinoco | Panier</title>
</head>

<body>

    <header>
        <div class="nav">
            <div class="logo-produit">
                <img src="../server/images/logo1.jpg" alt="orinoco cameras">
                <h1>CAM'S</h1>
            </div>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="panier.html"><i class="fas fa-shopping-cart"></i></a><span id="span">0</span></li>
            </ul>
        </div>
    </header>

    <main id="main">

        <!--TABLEAU REGROUPANT LES PRODUITS AJOUTES AU PANIER-->
        <!--ID TABLEAU => POUR TABLEAU MATRICE AVEC ENTETE-->
        <!--ID CONTENU-TABLEAU => POUR CONTENU CORPS DU TABLEAU AJOUTE DYNAMIQUEMENT-->
        <section class="panier">
            <h2>VOTRE PANIER</h2>
            <table id="tableau">
                <caption>RESUME DE VOTRE COMMANDE</caption>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                        <th>Total du panier</th>
                    </tr>
                </thead>
                <tbody id="contenu-tableau"></tbody>
            </table>
        </section>

        <div class="space"></div>

        <!--FORMULAIRE DE CONTACT ET VALIDITE VIA PATTERN ET REQUIRED-->

        <section class="form">
            <form id="btn-valider">
                <h2>FORMULAIRE DE CONTACT</h2>

                <label for="nom">Nom:</label><br>
                <input type="text" name="nom" id="nom" required pattern="[a-zA-Z0-9\s]+" 
                    title="Veuillez renseigner ce champ">


                <br>

                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required pattern="[a-zA-Z0-9\s]+" 
                    title="Veuillez renseigner ce champ">

                <br>

                <label for="adresse">Adresse:</label><br>
                <input type="text" id="adresse" name="adresse" required pattern="[a-zA-Z0-9\s]+" 
                    title="Veuillez renseigner ce champ">

                <br>

                <label for="ville">Ville:</label><br>
                <input type="text" id="ville" name="ville" required pattern="[a-zA-Z0-9\s]+" 
                    title="Veuillez renseigner ce champ">

                <br>

                <label for="mail">Mail:</label><br>
                <input type="email" id="mail" name="mail" required>

                <br>

                <div class="space"></div>

                <button  type="submit" class='btn'>
                    Valider la commande
                </button>
            </form> 
        </section>

    </main>

    <footer>
        <i class="fab fa-facebook">Facebook</i>
        <i class="fab fa-youtube">Youtube</i>
        <i class="fab fa-instagram">Instagram</i>
        <i class="fab fa-pinterest">Pinterest</i>
    </footer>

</body>

</html>
